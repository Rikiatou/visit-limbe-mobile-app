<!-- IcÃ´ne SVG pour Visit Limbe - 192x192 -->
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="palmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="96" cy="96" r="96" fill="url(#backgroundGradient)"/>
  
  <!-- Palm Tree -->
  <g transform="translate(96,96)">
    <!-- Tree Trunk -->
    <rect x="-6" y="20" width="12" height="50" rx="6" fill="#8B4513"/>
    
    <!-- Palm Leaves -->
    <g transform="translate(0,-30)">
      <!-- Left leaves -->
      <ellipse cx="-25" cy="-10" rx="30" ry="8" fill="url(#palmGradient)" transform="rotate(-30)"/>
      <ellipse cx="-20" cy="5" rx="25" ry="6" fill="url(#palmGradient)" transform="rotate(-10)"/>
      
      <!-- Right leaves -->
      <ellipse cx="25" cy="-10" rx="30" ry="8" fill="url(#palmGradient)" transform="rotate(30)"/>
      <ellipse cx="20" cy="5" rx="25" ry="6" fill="url(#palmGradient)" transform="rotate(10)"/>
      
      <!-- Top leaves -->
      <ellipse cx="0" cy="-25" rx="28" ry="7" fill="url(#palmGradient)"/>
      <ellipse cx="-5" cy="-15" rx="20" ry="5" fill="url(#palmGradient)" transform="rotate(-45)"/>
      <ellipse cx="5" cy="-15" rx="20" ry="5" fill="url(#palmGradient)" transform="rotate(45)"/>
    </g>
  </g>
  
  <!-- Beach waves at bottom -->
  <path d="M 0 140 Q 48 130 96 140 T 192 140 L 192 192 L 0 192 Z" fill="#ffffff" opacity="0.3"/>
  <path d="M 0 150 Q 48 140 96 150 T 192 150 L 192 192 L 0 192 Z" fill="#ffffff" opacity="0.2"/>
  
  <!-- Text -->
  <text x="96" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    VISIT LIMBE
  </text>
</svg>
